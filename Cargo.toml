[package]
name = "redb"
description = "Rust Embedded DataBase"
homepage = "https://github.com/cberner/redb"
repository = "https://github.com/cberner/redb"
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "0.0.1"
edition = "2021"
rust-version = "1.56"
authors = ["Christopher Berner <christopherberner@gmail.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
memmap2 = "0.5.0"
libc = "0.2.104"
pyo3 = {version = "0.15", features=["extension-module", "abi3-py36"], optional = true }

[dev-dependencies]
rand = "0.8"
chrono = "0.4.19"
lmdb-zero = "0.4.4"
lmdb-rkv = "0.14.0"
tempfile = "3.2.0"
sled = "0.34.6"
libc = "0.2.99"

[target.'cfg(target_os = "linux")'.dev-dependencies]
io-uring = "0.5.1"

[features]
python = ["pyo3"]

[profile.bench]
debug = true

[[bench]]
name = "lmdb_benchmark"
harness = false

[[bench]]
name = "syscall_benchmark"
harness = false

[package.metadata.maturin]
requires-python = ">= 3.6"
classifier = ["Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Rust"]
