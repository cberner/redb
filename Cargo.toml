[package]
name = "redb"
description = "Rust Embedded DataBase"
homepage = "https://github.com/cberner/redb"
repository = "https://github.com/cberner/redb"
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "0.0.0"
edition = "2018"
authors = ["Christopher Berner <christopherberner@gmail.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rand = "0.8"
chrono = "0.4.6"
memmap2 = "0.3.0"
pyo3 = {version = "0.13", features=["extension-module", "abi3-py36"], optional = true }

[dev-dependencies]
lmdb-zero = "0.4.4"
lmdb-rkv = "0.14.0"
tempfile = "3.2.0"

[features]
python = ["pyo3"]

[[bench]]
name = "lmdb_benchmark"
harness = false

[[bench]]
name = "syscall_benchmark"
harness = false

[package.metadata.maturin]
requires-python = ">= 3.6"
classifier = ["Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Rust"]
